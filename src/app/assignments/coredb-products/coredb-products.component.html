<div class="container">
  <h2>CoreDB Products</h2>
  <div class="row">
    <div class="col-xs-12">
      <input
        type="number"
        [(ngModel)]="numProducts">
      <button class="btn btn-primary" (click)="onUpdate()">Update!</button>
      <input type="text" [(ngModel)]="filteredSerialNumber">
        <div class="input-group col-xs-2">
          <input
          type="number"
          [(ngModel)]="currentPage"
          min="1"
          [max]="numPages | number:'1.0-0'"
          aria-describedby="basic-addon2"
          class="form-control">
          <span class="input-group-addon" id="basic-addon2">/ {{ numPages | number:'1.0-0' }}</span>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          role="presentation"
          class="list-group-item" *ngFor="let product of products | slice:currentPage*pageSize:currentPage*pageSize+pageSize | filter:filteredSerialNumber:'serialNumber'"
          [ngClass]="getStatusClasses(product)">
          <span class="badge">{{ product.flags }}</span>
          <strong>{{ product.productName }}</strong> |
          {{ product.serialNumber }}
        </li>
      </ul>
    </div>
  </div>
</div>
