<div *ngIf="user else infoText">
  <p>User with ID {{ user?.id }} loaded.</p>
  <p>User name is {{ user?.name }}</p>
  <button class="btn btn-primary"
    (click)="goToUser()">
    Go To User with Id: {{ user?.id }}
  </button>
  <hr>
  <a [routerLink]="['/practice', 'routing', 'users', 1]">Go to Anna (ID:2)</a>
</div>
<ng-template #infoText>
  Please select a user!
</ng-template>
