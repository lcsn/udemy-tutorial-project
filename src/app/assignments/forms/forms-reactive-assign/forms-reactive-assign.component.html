<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4><strong>Project</strong></h4>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name">
            <span
              class="help-block"
              *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
              <span *ngIf="projectForm.hasError('forbiddenName', 'name')">Name is forbidden!</span>
              <span *ngIf="projectForm.get('name').errors?.required">Name is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email">
            <span
              class="help-block"
              *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
              <span *ngIf="projectForm.get('email').errors['email']">Email is invalid!</span>
              <span *ngIf="projectForm.get('email').errors['required']">Email is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            name="status"
            id="status"
            class="form-control"
            formControlName="status">
            <option *ngFor="let status of projectStatus" [value]="status">{{ status }}</option>
          </select>
          <span
            class="help-block"
            *ngIf="!projectForm.get('status').valid && projectForm.get('status').touched">
            <span *ngIf="projectForm.get('status').errors['required']">Status is required!</span>
          </span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="projectForm.invalid">Send</button>
      </form>
      <span
        class="help-block"
        *ngIf="!projectForm.valid && projectForm.touched">
        Please enter valid data!</span>
      <hr>
      <div class="row" *ngIf="submitted">
          <div class="col-xs-12">
            <h3>Project</h3>
            <p>Name : {{ project.name }}</p>
            <p>Mail : {{ project.email }}</p>
            <p>Status : {{ project.status }}</p>
          </div>
        </div>
      <!--
            Create a Form with the following Controls and Validators
            1) Project Name (should not be empty)
            2) Mail (should not be a empty and a valid email)
            3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
            4) Submit Button
  
            Add your own Validator which doesn't allow "Test" as a Project Name
  
            Also implement that Validator as an async Validator (replace the other one)
  
            Upon submitting the form, simply print the value to the console
        -->
    </div>
  </div>
</div>
