<app-cockpit
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-server-element *ngFor="let server of serverElements" [element]="server">
      <p>
        <strong *ngIf="server?.type === 'server'" style="color: red">{{ server?.serverContent }}</strong>
        <em *ngIf="server?.type === 'blueprint'">{{ server?.serverContent }}</em>
      </p>
    </app-server-element>
