<label for="serverName"></label>
<input id="serverName" type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServers"
  (click)="onCreateServer()">
  Add Server
</button>
<p>{{ serverCreationStatus }}</p>
<app-server></app-server>
<app-server [serverId]="10" serverStatus="offline"></app-server>
<app-server [serverId]="12" serverStatus="online"></app-server>
